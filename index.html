<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Shahd abu sharif">
    <meta name="description" content="Modern Library System">
    <title>Library Management</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <i class="fas fa-book-open logo-icon"></i>
        <span>Libra</span>
      </div>
      <div class="user-menu">
        <!-- User menu would go here -->
      </div>
    </header>

    <main class="main-content">
      <section class="form-section">
        <h2 class="section-title">Add New Book</h2>
        <div class="form-group">
          <label for="title" class="form-label">Book Title</label>
          <input type="text" id="title" class="form-input" placeholder="Enter book title">
        </div>
        <div class="form-group">
          <label for="author" class="form-label">Author</label>
          <input type="text" id="author" class="form-input" placeholder="Enter author name">
        </div>
        <button onclick="addBook()" class="btn btn-primary">
          <i class="fas fa-plus btn-icon"></i>
          Add Book
        </button>
      </section>

      <section class="book-list-section">
        <div class="list-header">
          <h2 class="section-title">Your Library</h2>
          <div class="search-container">
            <input type="text" id="search" class="search-input" placeholder="Search books..." oninput="searchBooks()">
            <i class="fas fa-search search-icon"></i>
          </div>
        </div>

        <div class="stats-container">
          <div class="stat-card">
            <div class="stat-value" id="total-books">0</div>
            <div class="stat-label">Total Books</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="recent-added">0</div>
            <div class="stat-label">Recently Added</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="favorite-books">0</div>
            <div class="stat-label">Favorites</div>
          </div>
        </div>

        <ul class="book-list" id="books">
          <!-- Book items will be inserted here by JavaScript -->
        </ul>
      </section>
    </main>

    <div class="notification" id="notification"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
